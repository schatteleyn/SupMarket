<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link type="text/css" rel="stylesheet" href="./res/css/bootstrap.min.css"/>
    <style type="text/css">
            body {
                padding-top: 150px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 450px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }
            .form-signin .form-signin-heading {
                margin-bottom: 10px;
            }
            .form-signin input[type="text"],
            .form-signin input[type="password"] {
                font-size: 16px;
                height: auto;
                margin-bottom: 15px;
                padding: 7px 9px;
            }

        </style>
    <title>SupMarket Login Page</title>
</h:head>

<h:body>
    <div class="container">
        <h:form styleClass="form-horizontal form-signin">
            <h2 class="form-signin-heading">Sign in</h2>
            <div class="control-group">
                <h:outputLabel for="email" styleClass="control-label">Email</h:outputLabel>
                <div class="controls">
                    <h:inputText id="email" value="#{userController.user.email}" styleClass="input-large"/>
                    <h:message for="email" style="color:red"/>
                </div>
            </div>
            <div class="control-group">
                <h:outputLabel for="password" styleClass="control-label">Password:</h:outputLabel>
                <div class="controls">
                    <h:inputSecret id="password" value="#{userController.user.password}" styleClass="input-large"/>
                    <h:message for="password" style="color:red"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <h:commandButton action="#{userController.authenticateUser}" value="Login" styleClass="btn btn-primary btn-large"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>

</html>
